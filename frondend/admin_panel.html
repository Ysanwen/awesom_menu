<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
  <title>Awesome Admin Panel</title>
</head>
<body>
  <div id="admin_panel">
  <template>
    <div class="header no-print">
      <el-row>
        <el-col :span="4" ><div class="header-left"></div></el-col>
        <el-col :span="16" ><div class="header-center">Awesome Menu Platform</div></el-col>
        <el-col :span="4" >
          <div class="header-right" >
            <div class="drop-down" @mouseover="showDropDown" @mouseout="hideDropDown">
              <el-button type="primary" v-cloak>
                欢迎您，{{ username }}<i class="el-icon-caret-bottom el-icon--right"></i>
              </el-button>
              <div class="drop-down-item" :style="dropDownStyle">
                <div class="logout" @click="signOut">退出登录</div>
                <div class="set-info" @click="setInfo">设置餐厅信息</div>
              </div>
            </div>
          </div>
        </el-col>
      </el-row>
        
    </div>
  </template>  
    
    <div class="content">
      <el-row class="content_row">
        <left-nav></left-nav>
      
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
      </el-row>
    </div>
    
  </div>
<script src="<%= htmlWebpackPlugin.options.jspath %>"></script>
</body>
</html>
